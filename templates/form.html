<!DOCTYPE html>
<html>
<head>
    <title>Credit Decision Entry</title>
    <style>
        body {
            background: #f4f6fa;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            background: #fff;
            max-width: 500px;
            margin: 40px auto;
            padding: 32px 36px 28px 36px;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08), 0 1.5px 4px rgba(0,0,0,0.03);
        }
        h2 {
            text-align: center;
            margin-bottom: 28px;
            color: #2d3a4b;
            font-weight: 600;
            letter-spacing: 1px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: #34495e;
            font-size: 1rem;
            font-weight: 500;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 18px;
            border: 1px solid #d1d9e6;
            border-radius: 6px;
            background: #f9fafc;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #4a90e2;
            outline: none;
            background: #fff;
        }
        textarea {
            resize: vertical;
            min-height: 60px;
        }
        button {
            width: 100%;
            background: linear-gradient(90deg, #4a90e2 0%, #357ab8 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 12px 0;
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 1px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(74,144,226,0.08);
            transition: background 0.2s, box-shadow 0.2s;
        }
        button:hover {
            background: linear-gradient(90deg, #357ab8 0%, #4a90e2 100%);
            box-shadow: 0 4px 16px rgba(74,144,226,0.13);
        }
        @media (max-width: 600px) {
            .container {
                padding: 18px 8px 16px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Credit Decision</h2>
        <form action="/submit" method="POST">
            <label>Date</label>
            <input type="date" name="date" required>

            <label>Customer Name</label>
            <input type="text" name="customer_name" required>

            <label>Vendor Location</label>
            <input type="text" name="vendor_location" required>

            <label>Lease Rep</label>
            <select name="lease_rep" required>
                <option value="Nikki">Nikki</option>
                <option value="Pete">Pete</option>
                <option value="Mike">Mike</option>
                <option value="Bobby">Bobby</option>
                <option value="Nick">Nick</option>
                <option value="Erin">Erin</option>        
            </select>

            <label>Finance Type</label>
             <select name="finance_type" required>
                <option value="TRAC">TRAC</option>
                <option value="LOAN">LOAN</option>
                <option value="FMV">FMV</option>       
            </select>

            <label>Vehicle Type</label>
             <select name="vehicle_type" required>
                <option value="Sleeper">Sleeper</option>
                <option value="Daycab">Daycab</option>
                <option value="Dump">Dump</option>
                <option value="Box Truck">Box Truck</option>
                <option value="Expediter">Expediter</option>
                <option value="Cargo Van">Cargo Van</option>
                <option value="Sprinter Van">Sprinter Van</option>
                <option value="Pickup Truck">Pickup Truck</option>
                <option value="Tow Truck">Tow Truck</option>
                <option value="Tool Truck">Tool Truck</option>
                <option value="Mobile Vet">Mobile Vet</option>
                <option value="Mulch Blower">Mulch Blower</option>
                <option value="Dry Van Trailer">Dry Van Trailer</option>
                <option value="Reefer Trailer">Reefer Trailer</option>
                <option value="Flatbed Trailer">Flatbed Trailer</option>
                <option value="Lowboy Trailer">Lowboy Trailer</option>
                <option value="Tank Trailer">Tank Trailer</option>  
                <option value="Car Hauler">Car Hauler</option>
                <option value="Car Haul Trailer">Car Haul Trailer</option>
                <option value="Other">Other</option>
            </select>

            <label>Vehicle Year</label>
            <select name="vehicle_year" required>
                <option value="">Select Year</option>
                <option value="2026">2026</option>
                <option value="2025">2025</option>
                <option value="2024">2024</option>
                <option value="2023">2023</option>
                <option value="2022">2022</option>
                <option value="2021">2021</option>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="2017">2017</option>
                <option value="2016">2016</option>
                <option value="2015">2015</option>
                <option value="2014">2014</option>
                <option value="2013">2013</option>
                <option value="2012">2012</option>
                <option value="2011">2011</option>
                <option value="2010">2010</option>
                <option value="2009">2009</option>
                <option value="2008">2008</option>
                <option value="2007">2007</option>
                <option value="2006">2006</option>
                <option value="2005">2005</option>
                <option value="2004">2004</option>
                <option value="2003">2003</option>
                <option value="2002">2002</option>
                <option value="2001">2001</option>
            </select>

            <label>Vehicle Make</label>
            <select name="vehicle_make" required>
                <option value="">Select Make</option>
                <option value="Freightliner">Freightliner</option>
                <option value="Peterbilt">Peterbilt</option>
                <option value="Kenworth">Kenworth</option>
                <option value="Volvo">Volvo</option>
                <option value="International">International</option>
                <option value="Mack">Mack</option>
                <option value="Western Star">Western Star</option>
                <option value="Ford">Ford</option>
                <option value="Chevrolet">Chevrolet</option>
                <option value="GMC">GMC</option>
                <option value="Hino">Hino</option>
                <option value="Isuzu">Isuzu</option>
                <option value="Sterling">Sterling</option>
                <option value="RAM">RAM</option>
                <option value="Dodge">Dodge</option>
                <option value="Mercedes-Benz">Mercedes-Benz</option>
                <option value="UD">UD</option>
                <option value="Ottawa">Ottawa</option>
                <option value="Capacity">Capacity</option>
                <option value="Kalmar">Kalmar</option>
                <option value="Great Dane">Great Dane</option>
                <option value="Utility">Utility</option>
                <option value="Wabash">Wabash</option>
                <option value="Hyundai Translead">Hyundai Translead</option>
                <option value="Stoughton">Stoughton</option>
                <option value="Vanguard">Vanguard</option>
                <option value="Fontaine">Fontaine</option>
                <option value="Transcraft">Transcraft</option>
                <option value="Trail King">Trail King</option>
                <option value="East">East</option>
                <option value="MAC Trailer">MAC Trailer</option>
                <option value="Reitnouer">Reitnouer</option>
                <option value="Manac">Manac</option>
                <option value="Benson">Benson</option>
                <option value="Doepker">Doepker</option>
                <option value="Wilson">Wilson</option>
                <option value="Timpte">Timpte</option>
                <option value="Strick">Strick</option>
                <option value="Other">Other</option>
            </select>

            <label>Vehicle Model</label>
            <input type="text" name="vehicle_model" required>

            <label>Sale Price</label>
            <input type="number" name="sale_price" step="0.01" required>

            <label>Term</label>
            <input type="number" name="term" required>

            <label>Rate (%)</label>
            <input type="number" name="rate" step="0.01" required>

            <label>Down Payment</label>
            <input type="number" name="down_payment" step="0.01" required>

            <label>Cost of Funds</label>
            <input type="number" name="cost_of_funds" step="0.01" required>

            <label>Credit Grade</label>
            <input type="text" name="credit_grade" required>

            <label>Credit Decision</label>
            <select name="credit_decision" required>
                <option value="Approved">Approved</option>
                <option value="Declined">Declined</option>
                <option value="Pending">Pending</option>
            </select>

            <label>Notes</label>
            <textarea name="notes" rows="3"></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
