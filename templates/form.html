<!DOCTYPE html>
<html>
<head>
    <title>Credit Decision Entry</title>
    <style>
        body { font-family: Arial; padding: 20px; max-width: 600px; margin: auto; }
        input, select, textarea { width: 100%; padding: 8px; margin-top: 6px; }
        button { margin-top: 12px; padding: 10px 20px; }
    </style>
</head>
<body>
    <h2>Enter Credit Decision</h2>
    <form action="/submit" method="POST">
        <label>Date</label>
        <input type="date" name="date" required>

        <label>Customer Name</label>
        <input type="text" name="customer_name" required>

        <label>Vendor Location</label>
        <input type="text" name="vendor_location" required>

        <label>Lease Rep</label>
        <input type="text" name="lease_rep" required>

        <label>Finance Type</label>
        <input type="text" name="finance_type" required>

        <label>Vehicle Type</label>
        <input type="text" name="vehicle_type" required>

        <label>Vehicle Year</label>
        <input type="number" name="vehicle_year" required>

        <label>Vehicle Make</label>
        <input type="text" name="vehicle_make" required>

        <label>Vehicle Model</label>
        <input type="text" name="vehicle_model" required>

        <label>Sale Price</label>
        <input type="number" name="sale_price" step="0.01" required>

        <label>Term</label>
        <input type="number" name="term" required>

        <label>Rate (%)</label>
        <input type="number" name="rate" step="0.01" required>

        <label>Down Payment</label>
        <input type="number" name="down_payment" step="0.01" required>

        <label>Cost of Funds</label>
        <input type="number" name="cost_of_funds" step="0.01" required>

        <label>Credit Grade</label>
        <input type="text" name="credit_grade" required>

        <label>Credit Decision</label>
        <select name="credit_decision" required>
            <option value="Approved">Approved</option>
            <option value="Declined">Declined</option>
            <option value="Pending">Pending</option>
        </select>

        <label>Notes</label>
        <textarea name="notes" rows="3"></textarea>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
